version: '3.8'

services:

  web:
    build: ./
    command: python manage.py runserver 0.0.0.0:8000
    container_name: django
    restart: always
    depends_on:
      - db
    ports:
      - 8000:8000
    env_file:
      - .env/django/.env

  db:
    image: postgres:15.0-alpine
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - .env/postgresql/.env
    volumes:
      - db_data:/var/lib/postgresql/data/

volumes:
  db_data:

